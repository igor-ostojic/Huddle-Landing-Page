<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <main>
      <div class="left_side">
        <img src="images/logo.svg" alt="Huddle Logo" class="logo" />

        <img src="images/illustration-mockups.svg" alt="illustrations" class="hero_img" />
      </div>

      <div class="right_side">
        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>

        <footer>
          <div class="icon_wrap"><i class="fab fa-facebook-f"></i></div>
          <div class="icon_wrap"><i class="fab fa-twitter"></i></div>
          <div class="icon_wrap"><i class="fab fa-instagram"></i></div>
        </footer>
      </div>
    </main>
  </body>
</html>
